<app-root-nav>
       
    <div class="row justify-content-center">
        <form [formGroup]="destinationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Libell√©</label>
              <input class="form-control" type="text" formControlName="libelle">
            </div>
            <div class="form-group">
              <label>image</label>
              <input class="form-control" type="text" formControlName="image">
            </div>
            <div class="form-group">
                <label>Categorie</label>
                <input class="form-control" type="text" formControlName="categorie">
              </div>
            <div class="form-group">
                <label>Gouv</label>
                <select class="custom-select form-control" (change)="updateGouv($event.target.value)"
                formControlName="gouv">
                  <option *ngFor="let item of tabGouv" value="{{item.gouv}}">{{item.gouv}}
                  </option>
                </select>
               
              </div>
            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit">Valider</button>
            </div>
          </form>
        </div>
   
       
</app-root-nav>
