<app-root-nav>
    
    <div class="row justify-content-center">
<form [formGroup]="villeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Ville</label>
      <input class="form-control" type="text" formControlName="ville">
    </div>
    <div class="form-group">
      <label>image</label>
      <input class="form-control" type="text" formControlName="image">
    </div>
    <div class="form-group">
        <label>Gouvernorat</label>
        <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
        formControlName="gouvernorat">
          <option *ngFor="let item of tabGouv" value="{{item.gouv}}">{{item.gouv}}
          </option>
        </select>
       
      </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" type="submit">Valider</button>
    </div>
  </form>
</div>
        <router-outlet></router-outlet>
    
    </app-root-nav>
