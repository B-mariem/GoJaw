<app-root-nav> 
         <div class="row justify-content-center" style="margin-top: 50px;">
                <form [formGroup]="categorieForm" (ngSubmit)="onSubmit()">
                     <div class="form-group">
                           <label>Libelle</label>
                           <input class="form-control" type="text" formControlName="libelle">
                     </div>
                    <div class="form-group">
                            <button class="btn btn-success btn-lg btn-block" type="submit">Valider</button>
                     </div>
                 </form>
         </div>
         <div class="table-responsive container" style="margin: 100px;">
            <table class="table" style="width: 800px;">
                 <thead>
                     <tr>
                     <th>Libelle</th>
                     <th>Actions</th>
                    </tr>
                 </thead>
                 <tbody>
                    <tr *ngFor="let item of tabCategorie;">
                        <td>{{item.libelle}}</td>
                        <td><button type="button" class="btn btn-outline-info"(click)="openDialogEditCategorie(item._id)">Edit</button> 
                            <button type="button" class="btn btn-outline-danger" (click)="openDialogDeleteCategorie(item._id)">Delete</button></td>   
                    </tr>
                 </tbody>
             </table>
         </div> 
</app-root-nav>
