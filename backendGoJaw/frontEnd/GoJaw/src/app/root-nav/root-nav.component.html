<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/create-categorie'">Catégories</a>
      <a mat-list-item [routerLink]="'/create-gouv'">Gouvernorats</a>
      <a mat-list-item [routerLink]="'/create-des'">Destinations</a>
      <a mat-list-item [routerLink]="'/create-event'">Événements </a>
  
      <button mat-list-item style="margin-top: 300px;" class="btn btn-outline-info" (click)="logout()">se déconnecter</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TunisienTour</span>
    </mat-toolbar>
    <ng-content>

    </ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
